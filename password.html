<!DOCTYPE html>
<head>
    <title>SpotStar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://questmite.com/wp-content/uploads/2022/08/Music-in-movies.webp">
    <style>
        *{
            background-color: black;
            color: plum;
        }
        .login{
    border: solid 1px gray; 
    height: 600px;
    width: 400px; 
    margin-top: 100px;
    border-radius: 15px;
    background-color:black;
         }
        .bu{
            margin-bottom: 50px;
    width: 250px;
    height: 37px;
    font-size: 18px;
    cursor: pointer;
    color: whitesmoke;
    border-radius:20px ;
    border: none;
      }
      
      a{
        text-decoration: none;
        color: plum;
        cursor: pointer;
      }
    </style>
    <script>
        function update(){
            var Password=document.getElementById("Pass").value
            PFlag=false
            var U=0
            var L=0
            var N=0
            var S=0
            for(i=0;i<=Password.length;i++){
                if((Password[i]>='A')&&(Password[i]<='Z')){
                    U++
                }
                else if((Password[i]>='a')&&(Password[i]<='z')){
                    L++
                }
                else if((Password[i]>='0')&&(Password[i]<='9')){
                    N++
                }
                else{
                    S++
                }
            }
            if((Password.length>=8)&&(Password.length<=16)&&(U>=1)&&(L>=1)&&(N>=1)&&(S>=1)){
                PFlag=true
            }
            var CFlag=false
            var CP=document.getElementById("Con").value
            if(Password==CP){
                CFlag=true
            }

            if((PFlag==true)&&(CFlag==true))
            {
                window.location.href="./passuc.html"
            }
            else{
                alert("Invalid")
            }
        }
        function regis(){
            window.location.href="./SignUp.html"
        }
         
    </script>
</head>
<body>
    <center>
    <div class="login">
        <em><h1 style="color: blueviolet;  font-size: 35px;">SpotStar</h1></em>
        <br> <br>
                <input id="Pass" style="height: 35px; width: 250px; font-size: 20px;" type="text" placeholder="New Password" style="font-size: 18px;"></td>
                <br><br>
                <input id="Con" style="height: 35px; width: 250px; font-size: 20px;" type="password" placeholder="Confirm Password" style="font-size: 18px;"></td>
               <br><br>
               <button style="background-color: rgb(197, 45, 197); width: 150px;" onclick="update()" class="bu">Update</button>            
                <h4 style="font-size: 23px;">Don't have an account?</h4>
               <input style="background-color: rgb(197, 45, 197);" onclick="regis()" class="bu" type="button" value="Register">
            
        
    </div>
</center>
</body>
</html>
