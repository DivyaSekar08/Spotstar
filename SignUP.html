<!DOCTYPE html>
<html>
<head>
    <title>SpotStar</title>
    <link rel="icon" href="https://questmite.com/wp-content/uploads/2022/08/Music-in-movies.webp">
    <style>
       *{
        background-color: black;
        color: plum;
       } 
    .signup{
    border: solid 1px plum; 
    height: 600px;
    width: 400px; 
    margin-top: 100px;
    border-radius: 15px;
    background-color: black;
    }
    .bu{
    border-radius: 20px;
    width: 100px;
    font-size: 18px;
    cursor: pointer;
    }
    .bu :hover{
        filter: drop-shadow(5px 5px 8px plum);
    }
    .bk{
        width: 200px;
        height: 25px;
        margin-bottom: 10px;
        font-size: 20px;
    }
    </style>
    <script>
        var Phflag=false
        function Validation(){
            var Phone=document.getElementById("phone").value
            if((Phone>=6000000000) && (Phone<=9999999999)){
                Phflag=true
            }
            

           Eflag=false
            Eflag1=false
            Eflag2=true
            var Email = document.getElementById("mail").value
            for(let i=0;i<Email.length;i++){
                if(Email[i]=='@'){
                    Eflag1=true
                }
                if((Email[i]>='A')&& (Email[i]<='Z')){
                    Eflag2=false
                }
            }
            if((Eflag1==true)&&(Eflag2==true)){
                Eflag=true
            }


            var Password=document.getElementById("pass").value
            PFlag=false
            var U=0
            var L=0
            var N=0
            var S=0
            for(i=0;i<=Password.length;i++){
                if((Password[i]>='A')&&(Password[i]<='Z')){
                    U++
                }
                else if((Password[i]>='a')&&(Password[i]<='z')){
                    L++
                }
                else if((Password[i]>='0')&&(Password[i]<='9')){
                    N++
                }
                else{
                    S++
                }
            }
            if((Password.length>=8)&&(Password.length<=16)&&(U>=1)&&(L>=1)&&(N>=1)&&(S>=1)){
                PFlag=true
            }

            var CFlag=false
            var CP=document.getElementById("confirm").value
            if(Password==CP){
                CFlag=true
            }



            if((Phflag==true)&&(Eflag==true)&&(PFlag==true)&&(CFlag==true)){
                window.location.href="./OTP Verification.html"
            }
            else{
                alert("invalid")
            }
            
        }
        function back(){
                window.location.href="./Login Page.html"
            }
        </script>
</head>
<body>
    <center>
        <div class="signup">
            <em><h1 style="color: blueviolet;">SpotStar</h1></em>
            <br> <br>
            <form>
                <table>
                    <tr>
                        
                        <td><input class="bk" type="text" placeholder="First Name" required ></td>
                    </tr>
                    <tr>
                        <td><input class="bk" type="text" placeholder="Last Name" required></td>
                    </tr>
                    <tr>
                        <td><input id="phone" class="bk" type="tel" placeholder="Phone"></td>
                    </tr>
                    <tr>
                        <td><input id="mail" class="bk" type="email" placeholder="Email Id"></td>
                    </tr>
                    <tr>
                        <td><input id="pass" class="bk" type="" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td><input id="confirm" class="bk" type="" placeholder="Confirm Password"></td>
                    </tr>
                </table>
            </form>
            <br><br><br>
           <input onclick="back()" class="bu" style="margin-right: 100px;" type="button" value="cancel">
           <input onclick="Validation()" class="bu" type="button" value="Next">
        <center>
</body>
</html>
